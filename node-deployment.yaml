apiVersion: v1
kind: Namespace
metadata:
  name: p2p
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: p2p
  name: p2pnode
  labels:
    app: p2pnode
spec:
  replicas: 5
  selector:
    matchLabels:
      app: p2pnode
  template:
    metadata:
      labels:
        app: p2pnode
    spec:
      containers:
      - name: p2pnode-alpine
        image: 192.168.49.1:5000/p2p:1.0
        tty: true
        stdin: true
        ports:
        - containerPort: 45666
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 50m
            memory: 200Mi
          requests:
            cpu: 20m
            memory: 100Mi
        volumeMounts:
        - name: p2p-data
          mountPath: /p2p-data/
      volumes:
        - name: p2p-data
          persistentVolumeClaim:
            claimName: p2pnode-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: p2p
  name: p2pnode-pvc
  labels:
    app: p2pnode
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi